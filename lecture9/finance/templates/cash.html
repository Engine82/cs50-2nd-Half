{% extends "layout.html" %}

{% block title %}
    Cash
{% endblock %}

{% block main %}
    <div class="mb-3">
        <p class="text-center">Current cash = {{ current_cash | usd}}</p>
    </div>
    <form action="/cash" method="post">
        <div class="mb-3">
            <table style="margin-left: auto; margin-right: auto">
                <tr>
                    <td style="padding: 10px">$ </td>
                    <td>
                        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="amount" name="amount" placeholder="0.00" type="text">
                    </td>
                </tr>
            </table>
        </div>
        <button class="btn btn-primary" type="submit">Add Cash</button>
    </form>
{% endblock %}
